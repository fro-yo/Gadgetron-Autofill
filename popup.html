<!doctype html>
<html>
<head>
    <title>Gadgetron Autofill</title>
    <style>
    body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
    }

    #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
    }

    div {
        padding:10px;
    }

    input {
        margin: 10px;
        padding: 5px;
    }

    button {
        margin-left: 10px;
    }

    #message {
        color: green;
    }

    </style>

</head>

<body>
    <div id="status">Welcome</div>
    <input id="jsonUrl" type="text"></input>
    <button id="submitButton"> Submit! </button>
    <div id="error"></div>
    <div id="message"></div>
    <div id="currentRobot"></div>
    
    <span>
    <button id="fill" style="visibility=false;"> Fill form! </button>
    <button id="next">Next Robot</button>
    </span>

</body>

<script src="js/popup.js"></script>
</html>
